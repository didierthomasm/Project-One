<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark">
        <script src="https://kit.fontawesome.com/6e39ad8a93.js" crossorigin="anonymous"></script>
        <script src="https://cdn.tailwindcss.com" rel="stylesheet"></script>
        <script defer src="./assets/js/script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Press+Start+2P&family=Victor+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <title>SpaceChild</title>
    </head>
    
    <body class="h-screen flex flex-col justify-between">
        <header class="flex flex-col mb-5">
            <section class="mainHeader flex flex-wrap justify-between px-5 md:px-10 py-3 bg-gray-900/50 items-center backdrop-blur-md">
                <h1 class="flex flex-nowrap font-brand text-xl md:text-4xl font-thin text-gray-200 w-1/2 md:w-1/3"><i class="fa-regular fa-user-astronaut text-xl md:text-4xl pr-3"></i>Space<span class="font-black">Child</span>
                </h1>
                <div class="flex flex-col items-end md:items-center w-1/2 md:w-1/3">
                    <div id="myDatesBtn" class="flex md:flex-col items-center text-gray-200 hover:text-gray-400">
                        <i class="fa-regular fa-telescope text-3xl mr-4 md:mr-0 md:text-4xl"></i>
                        <p class="font-brand text-sm md:text-lg text-center">MY<br>DATES</p>
                    </div>
                </div>
                <div class="w-full md:w-1/3 flex justify-center md:justify-end">
                    <a id="todaysPic" class="font-brand text-gray-200 hover:text-gray-400 flex flex-col items-center">
                        <P class="mt-4 md:m-0 text-lg md:text-2xl font-bold todaysDate"></p>
                        <p class="text-xs md:text-base">CLICK FOR TODAY'S PIC</p>
                    </a>
                </div>
            </section>   
            <div class="carousel grid justify-center w-screen overflow-y-hidden bg-black/70 backdrop-blur-md" id="carousel">
                <div id="bookmarkZone" class="flex flex-nowrap w-fit items-center justify-center overflow-x-auto">
                    <h1 id="emptyMsg" class="font-brand font-bold text-3xl hidden">EMPTY</h1>
                </div>
            </div>
        </header>
        <main id="mainContent" class="flex flex-col items-center justify-center">
            <section id="newDateBox" class="flex flex-col justify-center items-center rounded-lg py-5 px-10 bg-black/70 w-fit trans-3s drop-shadow-lg backdrop-blur-md" data-state="visible">
                <h4 class="md:text-xl text-base font-bold font-brand text-gray-200 mb-4">
                    SELECT A MEANINGFULL DATE
                </h4>
                <p class="text-center text-xs md:text-sm font-brand font-thin text-gray-200 mb-5 md:mb-8">
                    CLICK ON THE FLUX CAPACITOR<br>TO OPEN THE CALENDAR
                </p>
                <div class="calendar flex flex-nowrap justify-center items-center text-gray-200 hover:text-gray-400 mb-1 md:mb-3" id="calendar">
                    <label for=“datepicker”>
                    </label>
                    <input class="bg-black/0 font-pixels text-sm md:text-base" type="date" min="1995-06-24" id="datepicker" placeholder="Select a date">
                    <i class="fa-regular fa-flux-capacitor text-3xl md:text-4xl fluxCap">
                    </i>
                </div>
            </section>      
        </main>
        <section id="errorMsg" class="flex justify-center items-center absolute w-screen h-screen hidden" data-state="hidden">
            <div class="flex justify-center bg-slate-200/50 backdrop-blur-md border-2 border-black py-3 px-3 md:py-10 md:px-16 rounded-xl">
                <h1 class="font-brand text-center font-bold text-gray-900 text-base md:text-2xl ">SORRY, YOUR DATE MUST BE BETWEEN <br> JUN 16, 1995 AND TODAY.</h1>
            </div>
        </section>
        <footer>
        </footer>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous">
        </script>
    </body>
</html>
