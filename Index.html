<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/6e39ad8a93.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Press+Start+2P&family=Victor+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com" rel="stylesheet"></script>
        <link rel="stylesheet" href="./assets/css/styles.css">
        <title>SpaceChild</title>
        <script defer src="./assets/js/script.js"></script>
    
    </head>
    
    <body class="h-screen flex flex-col justify-between">
        <header class="flex flex-col mb-5">
            <section class="mainHeader flex flex-wrap justify-between px-10 py-3 bg-gray-900/50 items-center backdrop-blur-md">
                <h1 class="font-brand text-4xl font-thin text-gray-200 w-1/3"><i class="fa-regular fa-user-astronaut text-4xl pr-3"></i>Space<span class="font-black">Child</span></h1>
                
                <div id="yourDates" class="flex flex-col items-center w-1/3">
                    <i class="fa-regular fa-telescope text-4xl text-gray-200"></i>
                    <p class="text-gray-200 font-brand text-center">YOUR<br>DATES</p>
                </div>
                
                <div class="w-1/3 flex justify-end">
                    <a id="todaysPic" class="font-brand text-gray-200 flex flex-col items-center">
                        <P class="text-2xl font-bold todaysDate"></p>
                        <p class="text-base">CLICK FOR TODAY'S PIC</p>
                    </a>
                </div>
            </section>
                
            <div class="carousel " id="carousel">
                <!-- Carousel images will be added dynamically using JavaScript -->
        
            </div>
        </header>

        <section id="errorMsg" class="flex justify-center items-center absolute w-screen h-screen hidden" data-state="hidden">
            <div class="flex justify-center bg-slate-200/50 backdrop-blur-md border-2 border-black py-10 px-16 rounded-xl">
                <h1 class="font-brand text-center font-bold text-gray-900 text-2xl ">SORRY, YOUR DATE MUST BE BETWEEN <br> JUN 16, 1995 AND TODAY.</h1>
            </div>
        </section>
        
        <main id="mainContent" class="flex flex-col items-center justify-center">
            <section id="newDateBox" class="flex flex-col justify-center items-center rounded-lg py-5 px-10 bg-black/70 w-fit trans-3s" data-state="visible">
                <h4 class="text-xl font-bold font-brand text-gray-200 mb-4">SELECT A MEANINGFULL DATE</h4>
                <p class="text-center text-sm font-brand font-thin text-gray-200 mb-8">CLICK ON THE FLUX CAPACITOR<br>TO OPEN THE CALENDAR</p>
                <div class="calendar flex flex-nowrap justify-center items-center" id="calendar">
                    <input class="bg-black/0 font-pixels text-gray-200" type="date" min="1995-06-24" id="datepicker" placeholder="Select a date">
                    <i class="fa-regular fa-flux-capacitor text-4xl text-gray-200 fluxCap"></i>
                </div>
            </section>

            
            
        </main>
        
        <footer></footer>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    </body>
</html>
